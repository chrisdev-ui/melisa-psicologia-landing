name: Deploy Preview

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  deploy-preview:
    name: Trigger Preview Deploy
    runs-on: ubuntu-latest
    if: ${{ secrets.PREVIEW_DEPLOY_WEBHOOK_URL != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger preview deploy webhook
        env:
          PREVIEW_DEPLOY_WEBHOOK_URL: ${{ secrets.PREVIEW_DEPLOY_WEBHOOK_URL }}
        run: |
          curl -fsS -X POST "$PREVIEW_DEPLOY_WEBHOOK_URL"

  preview-secret-missing:
    name: Preview Webhook Missing
    runs-on: ubuntu-latest
    if: ${{ secrets.PREVIEW_DEPLOY_WEBHOOK_URL == '' }}

    steps:
      - name: Skip preview deploy
        run: echo "PREVIEW_DEPLOY_WEBHOOK_URL no est√° configurada. Se omite deploy preview."
